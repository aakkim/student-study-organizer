{% extends '../base.html' %} 
{% load static %} 
{% block content %}

<section class='text-center container mb-5'>
    <h2>Search Wikipedia</h2>
    <b>Enter without any space</b>
    <form action="" method="post">
        {% csrf_token %}
        {{form}}
        <input class="btn btn-outline-dark" type="submit" value="Submit">
    </form><br>
    {% if request.POST %}
    <div class="container">
        <div class="content-section p-0 mt-5">
            <div class="custom-header m-1 p-2">
                <h2>{{title}}</h2>
                <a href="{{link}}" class="p-0 m-0" target="_blank"><p>Continue Reading on Wikipedia</p></a>
            </div>
            <hr class="p-0 m-0">
            <p class="description m-1 p-2">
                {{details | linebreaks}}
            </p>
            <hr>
        </div>
    </div>
    {% endif %}
</section>

{% endblock content %}
